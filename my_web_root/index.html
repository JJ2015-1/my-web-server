        * {

        body {
            margin: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

            padding: 30px 20px;
            text-align: center;

        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }

        .card p {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #005f99;
        }

        .footer {
            margin-top: 50px;
            color: #555;
            font-size: 14px;
            text-align: center;
